<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unterstützung für MTB_ALTHOFEN</title>
  <!-- Roboto Condensed Medium -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      text-align: center;
      color: #768d39;
      background-color: #000;
      margin: 0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 60%;
      height: auto;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 1.5em;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 1em;
      font-size: 1.6em;
    }

    button {
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 1em;
      margin: 0.5em 0;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #bank-details {
      display: none;
      font-size: 1em;
      margin-top: 2em;
      text-align: left;
    }

    strong {
      display: block;
      margin-top: 0.3em;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 0.95em;
        padding: 0.9em;
      }
    }
  </style>
</head>
<body>
  <img src="IMG-20250506-WA0001_trans.png" alt="Logo" class="logo">
  <div class="container">
    <h1>Unterstützung für MTB_ALTHOFEN</h1>
    <p>Wähle deine bevorzugte Zahlungsart:</p>
    <button onclick="window.location.href='https://www.paypal.com/paypalme/xxmuchexx'">PayPal</button>
    <button onclick="toggleBank()" aria-expanded="false" id="toggleBtn">Banküberweisung</button>

    <div id="bank-details">
      IBAN:<strong>AT64 3947 5000 0024 1623 8</strong>
      Empfänger:<strong>Grojer Michael</strong>
      Verwendungszweck:<strong>Spende</strong>
    </div>
  </div>

  <script>
    function toggleBank() {
      const details = document.getElementById('bank-details');
      const btn = document.getElementById('toggleBtn');
      const visible = details.style.display === 'block';
      details.style.display = visible ? 'none' : 'block';
      btn.setAttribute('aria-expanded', String(!visible));
    }
  </script>
</body>
</html>
